name: plasmabio-template-r
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest prioriy
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - jupyterlab=2
  - nbresuse
  - python>=3.7
  - nodejs
  - r-irkernel
  - r-base>=3.6
  - r-tidyverse
  - pip:
    - bash_kernel

